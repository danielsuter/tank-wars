<body>

<div class="container">

    <div class="row">
        <div class="page-header">
            <h1>Tank Wars <small>created by JP DS and NP</small></h1>
        </div>
    </div>

    <div class="row">
        <button id="connectGame" type="button" class="btn btn-default">Connect to Game</button>

        <div class="row enterName" style="display: none;">
            <p class="col-md-12">You have successfully connected. </p>
        </div>
        <div class="row enterName" style="display:none;">
            <div class="col-md-2">
                <input class="form-control" id="playerName" type="text" placeholder="Player name" autofocus>
            </div>
            <div class="col-md-2 startGame">
                <button id="joinGame" type="button" class="btn btn-default">Join Game</button>
                <button id="startGame" class="startGame btn btn-default" type="button" style="display: none;">Start</button>
            </div>
            <div class="stopGame col-md-5" style="display: none;">
                <button id="stopGame" class="btn btn-default" type="button">Stop</button>
                <button id="clearGame" class="btn btn-default" type="button">Clear</button>
            </div>


        </div>

        <hr />
    </div>

    <div class="row">
        <div class="col-md-3">
            <div style="display: none;" id="countdown"></div>
        </div>
        <div class="col-md-5">
            <div style="display: none;" id="gameNews" class="alert alert-success" role="alert">
                <strong id="newsText"></strong>
            </div>
        </div>

    </div>

</div>


<div id="boardContainer" class="row">
    <canvas id="board" tabindex="1"></canvas>
</div>
